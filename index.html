<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.typing.com"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="type"></i>
                </a>
                <a
                    target="blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://classroom.google.com"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
                <a
                    href="https://drive.google.com"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="folder"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="code"></i>
                <a
                    target="blank"
                    href="https://www.unity.com"
                    class="qlist__link"
                    >Unity</a
                >
                <a
                    target="blank"
                    href="https://www.rainmeter.net"
                    class="qlist__link"
                    >Rainmeter</a
                >
                <a
                    target="blank"
                    href="https://github.com"
                    class="qlist__link"
                    >Github</a
                >
                <a
                    target="blank"
                    href="https://stackoverflow.com"
                    class="qlist__link"
                    >Stack Overflow</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="book"></i>
                <a
                    href="https://en.wikipedia.org/"
                    target="blank"
                    class="qlist__link"
                    >Wikipedia</a
                >
                <a
                    href="https://www.khanacademy.org/"
                    target="blank"
                    class="qlist__link"
                    >Khan Academy</a
                >
                <a
                    href="https://www.skillshare.com/"
                    target="blank"
                    class="qlist__link"
                    >Skillshare</a
                >
                <a
                    href="https://www.thecanadianencyclopedia.ca/en"
                    target="blank"
                    class="qlist__link"
                    >Canadian Encyclopedia</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
